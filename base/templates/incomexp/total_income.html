<!-- total_income_by_category.html -->

{% extends 'index.html' %}

{% block content %}
  <h2>Total Income by Category</h2>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Total Income</th>
      </tr>
    </thead>
    <tbody>
      {% for category in total_income_by_category %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.total_income }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>{{ sum_total_income }}</strong></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
